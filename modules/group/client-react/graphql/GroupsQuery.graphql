#import "./Group.graphql"

query groups(
  $limit: Int!
  $after: Int
  $filter: FilterGroupInput
  $groupId: Int
) {
  groups(limit: $limit, after: $after, filter: $filter, groupId: $groupId) {
    totalCount
    edges {
      cursor
      node {
        ...GroupInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
