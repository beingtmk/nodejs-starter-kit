fragment BlogBookmarkInfo on BlogBookmark {
  id
  user {
    id
    username
  }
  blog {
    id
    title
    content
    image
    status
    createdAt
    model {
      id
      name
    }
    author {
      id
      username
      profile {
        firstName
        lastName
      }
    }
  }
  createdAt
  updatedAt
}
