query getUserWiseResult($id: Int!, $groupId: Int) {
  getUserWiseResult(id: $id, groupId: $groupId) {
    id
    userId
    sections {
      id
      quizId
      questions {
        id
        sectionId
        description
        choiceType
        choices {
          id
          description
        }
        answers {
          id
          questionId
          choiceId
          content
        }
      }
    }
    attendees {
      users {
        id
        username
      }
    }
  }
}
