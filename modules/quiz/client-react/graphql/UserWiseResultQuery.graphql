
query getUserWiseResult($id: Int!, $groupId: Int) {
  getUserWiseResult(id: $id, groupId: $groupId) {
    id
    userId
    questions {
      id
      quizId
      description
      choiceType
      choices {
        id
        description
      }
      answers {
        id
        userId
        questionId
        choiceId
        content
      }
    }
    attendees {
      users {
        id
        username
      }
    }
  }
}