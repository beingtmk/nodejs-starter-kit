
query quizWithAnswers($id: Int!, $userId: Int!) {
  quizWithAnswers(id: $id, userId:$userId) {
    id
    userId
    active
    title
    isEditableByUser
    description
    questions{
      id
      description
      choiceType
      isActive
      answers{
        id
        content
        questionId
        choiceId
        userId
      }
      choices{
        id
        description
      }
    }
  }
}