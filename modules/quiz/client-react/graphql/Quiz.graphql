fragment QuizFragment on Quiz {
  id
  userId
  active
  title
  description
  isEditableByUser
  cover
  sections {
    id
    quizId
    title
    description
    isActive
    questions {
      id
      sectionId
      description
      choiceType
      dependentQuestionId
      dependentChoiceId
      choices {
        id
        questionId
        questionId
        description
      }
    }
  }
}
