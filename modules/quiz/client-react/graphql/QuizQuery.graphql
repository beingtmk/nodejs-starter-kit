
query quiz($id: Int!) {
  quiz(id: $id) {
    id
    userId
    active
    title
    description
    isEditableByUser
    sections{
      id
      quizId
      title
      description
      isActive
      questions{
        id
        sectionId
        description
        choiceType
        choices{
          id
          questionId
          description
        }
      }
    }
  }
}