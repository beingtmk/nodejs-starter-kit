# Entity
type Platform {
  id: Int
  logo: String
  type: String
  isActive: Boolean
  platformInfo: PlatformInfo
  platformSocial: PlatformSocial
}
type PlatformInfo {
  id: Int
  mobile: String
  email: String
  address: String
  isActive: Boolean
}
type PlatformSocial {
  id: Int
  youtube: String
  facebook: String
  instagram: String
  linkedIn: String
  twitter: String
}

extend type Query {
  platform(id: Int!): Platform
}

