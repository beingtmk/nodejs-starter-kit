# Input for filtering users
input FilterReviewInput {
  searchText: String
  # filter by isActive
  isActive: Boolean
}

extend type Query {
  review(id: Int): Review
  reviews(
    limit: Int
    after: Int
    orderBy: OrderByUserInput
    filter: FilterReviewInput
  ): Reviews
}

extend type Mutation {
  # Create new Review
  addReview(input: AddModalReviewInput!): Boolean
  # Edit a review
  editReview(input: EditModalReviewInput!): Boolean
  # Delete a review
  deleteReview(input: DeleteModalReviewInput): Boolean
}
input AddModalReviewInput {
  modal: String
  modalId: Int
  moduleId: Int
  review: AddReviewInput
}
input EditModalReviewInput {
  modal: String
  modalId: Int!
  moduleId: Int
  review: EditReviewInput
}
input AddReviewInput {
  id: Int
  userId: Int
  rating: String
  feedback: String
  isActive: Boolean
  # reviewImages: [ReviewImagesInput]
}
input EditReviewInput {
  id: Int!
  userId: Int
  rating: String
  feedback: String
  isActive: Boolean
  # reviewImages: [ReviewImagesInput]
}
input DeleteModalReviewInput {
  modalId: Int
  reviewId: Int
  modal: String
}

extend type Subscription {
  reviewUpdated(endCursor: Int): UpdateReviewPayload
}

type UpdateReviewPayload {
  mutation: String!
  id: Int
  node: Review
}
