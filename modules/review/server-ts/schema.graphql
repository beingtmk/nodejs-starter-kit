# Entity
type Reviews {
  totalCount: Int
  edges: [ReviewEdges]
  pageInfo: ReviewPageInfo
}
type ReviewPageInfo {
  endCursor: Int
  hasNextPage: Boolean
}
type ReviewEdges {
  node: Review
  cursor: Int
}
# type Node {
#   id: Int
#   modal: Modal
#   review: Review
# }
type Review {
  id: Int
  user: User
  rating: String
  feedback: String
  isActive: Boolean
  # reviewImages: [ReviewImage]
  createdAt: String!
  updatedAt: String!
}
type ReviewImage {
  id: Int
  imageUrl: String
}
# type Modal {
