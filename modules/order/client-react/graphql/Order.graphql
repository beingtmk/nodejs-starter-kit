#import "@gqlapp/user-client-react/graphql/User.graphql"

fragment OrderInfo on Order {
  id
  consumer {
    ...UserInfo
  }
  vendor {
    ...UserInfo
  }

  trackingId

  orderState {
    id
    state
  }

  orderDetails {
    id
    modalName
    modalId
    title
    imageUrl
    cost
    orderOptions {
      id
      quantity
    }
  }
  createdAt
}
