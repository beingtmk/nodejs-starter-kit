#import "./DynamicCarousel.graphql"

query dynamicCarousels(
  $limit: Int
  $after: Int
  $filter: FilterDynamicCarouselInput
) {
  dynamicCarousels(limit: $limit, after: $after, filter: $filter) {
    totalCount
    edges {
      cursor
      node {
        ...DynamicCarouselInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
