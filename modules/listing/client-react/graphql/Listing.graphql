#import "@gqlapp/user-client-react/graphql/User.graphql"

fragment ListingInfo on Listing {
  id
  user {
    ...UserInfo
  }

  title
  description
  inventoryCount

  listingMedias {
    id
    listingId

    url
  }
  listingCost {
    id
    listingId

    cost
    dailyDiscount
  }

  isFeatured
  isNew
  isDiscount
  isActive

  createdAt
  updatedAt
}
