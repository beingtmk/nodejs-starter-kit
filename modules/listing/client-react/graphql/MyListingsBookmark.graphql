#import "./Listing.graphql"

query myListingsBookmark($userId: Int, $limit: Int, $after: Int) {
  myListingsBookmark(userId: $userId, limit: $limit, after: $after) {
    totalCount
    edges {
      cursor
      node {
        ...ListingInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
